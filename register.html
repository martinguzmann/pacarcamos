    .center{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background: linear-gradient(120deg, rgb(94, 94, 94), orange);;

    .center h1{

    .center form{

    form .txt_field{
        position: relative;
        border-bottom: 2px solid #adadad;
        margin: 30px 0;

    .txt_field input{
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
    }
    .txt_field label{
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: 0.5s;
    }
    .txt_field span::before{
        content: '';
        position: absolute;
        top: 40px;
        left: 0;
        width: 0%;
        height: 2px;
        background: black;
        transition: 0.5s;
    }
    .txt_field input:focus ~ label,
    .txt_field input:valid ~ label{
        top: -5px;
        color: black;
    }
    .txt_field input:focus ~ span::before,
    .txt_field input:valid ~ span::before{
        width: 100%;
    }
    .pass{
        margin: -5px 0 20px 5px;
        color: orange;
        cursor: pointer;
    } 
    .pass:hover{
        text-decoration: underline;
    }
    input[type="submit"]{
        width: 100%;
        height: 50%;
        border: 1px solid;
        background: orange;
        border-radius: 25px;
        font-size: 18px;
        color: #e9f4fb;
        font-weight: 800;
        cursor: pointer;
        outline: none;
    }
    input[type="submit"]:hover{
        border-color: #2691d9;
        transition: 0.5s;
    }
    .signup_link{
        margin: 30px 0;
        text-align: center;
        font-size: 16px;
        color: orange;
    }
    .signup_link a{
        color: white;
        text-decoration: none;
    }
    .signup_link a:hover{
        text-decoration: underline;
    }

      <div class="center">
        <h1>REGISTRARSE</h1>
        <form method="post" onsubmit="return validarFormulario()">
            <div class="txt_field">
                <input type="text" id="nombre" required>
                <label for="nombre">NOMBRE</label>
            </div>
            <div class="txt_field">
                <input type="text" id="apellido" required>
                <label for="apellido">APELLIDO</label>
            </div>
            <div class="txt_field">
                <input type="email" id="correo" required>
                <label for="correo">CORREO ELECTRÓNICO</label>
            </div>
            <div class="txt_field">
                <input type="text" id="usuario" required>
                <label for="usuario">USUARIO</label>
            </div>
            <div class="txt_field">
                <input type="password" id="contrasena" required>
                <label for="contrasena">CONTRASEÑA</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terminos" required>
                <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
            </div>
            <input type="submit" value="REGISTRARSE">
            <div class="signup_link">
                ¿Ya te registraste? <a href="login.html">Iniciar sesión</a>
            </div>
        </form>
    </div>
    
    <script>
        function validarFormulario() {
            var correo = document.getElementById("correo").value;
            var terminos = document.getElementById("terminos").checked;
    
            // Validar el formato del correo electrónico
            if (!validarCorreo(correo)) {
                alert("Por favor, introduzca un correo electrónico válido (requiere @ y punto).");
                return false;
            }
    
            // Validar que se hayan aceptado los términos y condiciones
            if (!terminos) {
                alert("Debe aceptar los términos y condiciones.");
                return false;
            }
                alert("Registro enviado");
            return true;
        }
    
        function validarCorreo(correo) {
            var expresion = /\S+@\S+\.\S+/;
            return expresion.test(correo);
        }
    </script>
